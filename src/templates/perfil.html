{% extends 'base.html' %}

{% block title %}Perfil de Usuario{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h2>Perfil de Usuario</h2>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <img src="{{ usuario.avatar }}" alt="Avatar de Usuario" class="rounded-circle" width="120" height="120">
                    </div>
                    <h5 class="card-title text-center mb-3">{{ usuario.username }}</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>ID:</strong> {{ usuario.id }}</li>
                        <li class="list-group-item"><strong>Nivel:</strong> {{ usuario.nivel }}</li>
                        <li class="list-group-item"><strong>Fecha de Contrato:</strong> {{ usuario.fecha_contrato }}</li>
                    </ul>
                    <div class="text-center mt-4">
                        <a href="{{ url_for('logout') }}" class="btn btn-danger btn-lg">Cerrar Sesi√≥n</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
