{% extends 'base.html' %}

{% block title %}Resultado de Predicción - CMI{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm mx-auto" style="max-width: 600px;">
    <div class="card-header bg-primary text-white text-center">
      <h3>Resultado de la Predicción</h3>
    </div>
    <div class="card-body">
      <p class="text-center fs-5">{{ resultado }}</p>
      {% if plot_data %}
        <div class="text-center">
          <img src="data:image/png;base64,{{ plot_data }}" alt="Gráfico del modelo" class="img-fluid mt-3">
        </div>
      {% endif %}
    </div>
    <div class="card-footer text-center">
      <a href="{{ url_for('prediccion_cliente') }}" class="btn btn-secondary">Volver al formulario</a>
    </div>
  </div>
</div>
{% endblock %}
